name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ------------------------------
  # Build job: compile binaries and upload artifacts
  # ------------------------------
  build:
    name: Build binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: moscope
            asset: moscope-macos-arm64

          - os: macos-latest
            target: x86_64-apple-darwin
            bin: moscope
            asset: moscope-macos-x86_64

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: moscope
            asset: moscope-linux-x86_64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: moscope.exe
            asset: moscope-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}

  # ------------------------------
  # Release job: download artifacts and create GitHub release
  # ------------------------------
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          fail_on_unmatched_files: true
          overwrite_files: true
